apiVersion: v1
kind: Service
metadata:
  name: my-cluster-kafka-brokers
spec:
  ports:
    - protocol: TCP
      name: "tcp-clients"
      port: 9092
      targetPort: 9092
---
apiVersion: v1
kind: Endpoints
metadata:
  name: my-cluster-kafka-brokers
subsets:
  - addresses:
      - ip: 10.0.0.229
    ports:
      - name: "tcp-clients"
        port: 9092
